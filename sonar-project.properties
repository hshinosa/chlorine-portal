# SonarCloud Project Configuration
sonar.projectKey=hshinosa_chlorine-portal
sonar.organization=hshino

# Project Information
sonar.projectName=Chlorine Portal
sonar.projectVersion=1.0

# Source and Test Directories
sonar.sources=app,resources/js,resources/css,config,database,routes
sonar.tests=tests

# File Inclusions and Exclusions
sonar.exclusions=vendor/**,node_modules/**,public/build/**,storage/**,bootstrap/cache/**,resources/js/components/ui/**
sonar.test.exclusions=vendor/**,node_modules/**

# PHP Configuration
sonar.php.coverage.reportPaths=clover.xml
sonar.php.tests.reportPath=phpunit-report.xml

# TypeScript/JavaScript Configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language Settings
sonar.sourceEncoding=UTF-8
